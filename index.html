<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S PLAY</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="top" >
        <label for="name-one">Player One </label>
        <input id="name-one">
    </div>
    <button  id="start">Start Game</button>
    <div id="bottom" >
        <label for="name-two">Player Two </label>
        <input id="name-two">
    </div>
    <div id="wrapper">
        <div id="title">
            <div id="player-one"></div>
            <div id="player-two"></div>
        </div>
        <div id="score">
            <div id="score-one"></div>
            <button id="restart">Play Again</button>
            <div id="score-two"></div>
        </div>
        <div id="game">

        </div>

    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
